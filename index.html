<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Fylo Data</title>
</head>

<body>
  <div class="container">

    <div class="container__items">

      <div class="container__item-options">
        <div class="container__item-options-logo">
          <img src="./images/logo.svg" alt="Logo">
        </div>
        <div class="container__item-options-options">
          <div class="container__item-options-options-item">
            <img src="./images/icon-document.svg" alt="">
          </div>

          <div class="container__item-options-options-item">
            <img src="./images/icon-folder.svg" alt="">
          </div>

          <div class="container__item-options-options-item">
            <img src="./images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>

      <div class="container__item-info">
        <div class="container__booble">
          <div class="container__booble-text">
            <span>185</span><p>GB LEFT</p>
          </div>
        </div>
        <div class="container__item-info-c">
          <p>
            You've used <span>815 GB</span> of your storage
          </p>
          <div class="container__item-info-c-bar">
            <div class="container__item-info-bar">
              <div class="container__item-info-bar-ball">
              </div>
            </div>
          </div>
          <div class="container__item-info-c-options">
            <p>
              0 GB
            </p>
            <p>
              1000 GB
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
